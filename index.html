<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebApp to calculate how many miles to drive while leasing a car.</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-car car-scale"></i> Car Miles App</h1>
			<p>A Simple program to calculate hom many miles to drive per month if you only had a certain number of miles to drive per year on your lease</p>
			<div id="message"></div>
			<input type="text" id="miles" maxlength="10" class="form-control" placeholder="Enter Miles per year" />
			<select id="year" class="form-control">
			</select>
			<select id="month" class="form-control">
			</select>
			<select id="day" class="form-control">
			</select>
			<button id="genMiles" type="button" class="form-control"><i class="fa fa-cog"></i> Generate Miles</button>
			<div class="clearfix hide get-current-term">
				<h3>Get Current Miles Limit</h3>
				<p>Select the current year that you are on in your lease to generate what the current limit is for this month.</p>
				<select id="currentTerm" class="form-control">
				</select>
				<button id="genCurrent" type="button" class="form-control"><i class="fa fa-cog"></i> Get Current Miles</button>
				<p id="currentMiles"></p>
				<hr></hr>
			</div>

			<div class="car-container clearfix" id ="carContainer">
				<div id="total"></div>
				<div id="miles-months" class="row"></div>
			</div>
			
		</div>
		<footer>
		</footer>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
</body>
</html>
